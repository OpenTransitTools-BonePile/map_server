<!DOCTYPE html>
<html>
<head>
    <title>TriMet Aerials</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>
<body>
<div id="mapid" style="width: 100%; height: 600pt;"></div>
<script>
    var attrib = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://oregonmetro.gov/rlis-live">Oregon Metro</a>';

    var tileUrl = "https://tilec.trimet.org/tilecache/tilecache.py/1.0.0/{id}/{z}/{x}/{y}";
    var tileLayerName = "hybridOSM";
    var map = L.map('mapid').setView([45.51, -122.68], 13);
    L.tileLayer(tileUrl, {
        maxZoom: 20,
        attribution: attrib,
        id: tileLayerName
    }).addTo(map);


    // map popup ... current location (TODO add streetview to popup)
    var popup = L.popup();
    function onMapClick(e) {
        popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }
    map.on('click', onMapClick);
</script>
</body>
</html>
